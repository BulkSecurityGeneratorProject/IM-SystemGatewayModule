<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myIncidentLabel" jhiTranslate="systemGatewayModuleApp.incident.home.createOrEditLabel">Create or edit a Incident</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!incident.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="incident.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="systemGatewayModuleApp.incident.incidentNumber" for="field_incidentNumber">Incident Number</label>
            <input type="number" class="form-control" name="incidentNumber" id="field_incidentNumber"
                [(ngModel)]="incident.incidentNumber" required/>
            <div [hidden]="!(editForm.controls.incidentNumber?.dirty && editForm.controls.incidentNumber?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.incidentNumber?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.incidentNumber?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="systemGatewayModuleApp.incident.incidentPriorityCode" for="field_incidentPriorityCode">Incident Priority Code</label>
            <input type="text" class="form-control" name="incidentPriorityCode" id="field_incidentPriorityCode"
                [(ngModel)]="incident.incidentPriorityCode" required/>
            <div [hidden]="!(editForm.controls.incidentPriorityCode?.dirty && editForm.controls.incidentPriorityCode?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.incidentPriorityCode?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="systemGatewayModuleApp.incident.incidentTypeCode" for="field_incidentTypeCode">Incident Type Code</label>
            <input type="text" class="form-control" name="incidentTypeCode" id="field_incidentTypeCode"
                [(ngModel)]="incident.incidentTypeCode" required/>
            <div [hidden]="!(editForm.controls.incidentTypeCode?.dirty && editForm.controls.incidentTypeCode?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.incidentTypeCode?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="systemGatewayModuleApp.incident.incidentHeader" for="field_incidentHeader">Incident Header</label>
            <input type="text" class="form-control" name="incidentHeader" id="field_incidentHeader"
                [(ngModel)]="incident.incidentHeader" required/>
            <div [hidden]="!(editForm.controls.incidentHeader?.dirty && editForm.controls.incidentHeader?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.incidentHeader?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="systemGatewayModuleApp.incident.incidentDescription" for="field_incidentDescription">Incident Description</label>
            <input type="text" class="form-control" name="incidentDescription" id="field_incidentDescription"
                [(ngModel)]="incident.incidentDescription" required/>
            <div [hidden]="!(editForm.controls.incidentDescription?.dirty && editForm.controls.incidentDescription?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.incidentDescription?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="systemGatewayModuleApp.incident.incidentStatusCode" for="field_incidentStatusCode">Incident Status Code</label>
            <input type="text" class="form-control" name="incidentStatusCode" id="field_incidentStatusCode"
                [(ngModel)]="incident.incidentStatusCode" required/>
            <div [hidden]="!(editForm.controls.incidentStatusCode?.dirty && editForm.controls.incidentStatusCode?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.incidentStatusCode?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>


        <div class="form-group">
            <label class="form-control-label" jhiTranslate="systemGatewayModuleApp.incident.company" for="field_company">Company</label>
            <select class="form-control" id="field_company" name="company" [(ngModel)]="incident.companyId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="companyOption.id" *ngFor="let companyOption of companies; trackBy: trackCompanyById">{{companyOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
