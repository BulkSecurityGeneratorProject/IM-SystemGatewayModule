
<div *ngIf="region">
    <h2><span jhiTranslate="systemGatewayModuleApp.region.detail.title">Region</span> {{region.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="systemGatewayModuleApp.region.regionCode">Region Code</span></dt>
        <dd>
            <span>{{region.regionCode}}</span>
        </dd>
        <dt><span jhiTranslate="systemGatewayModuleApp.region.regionName">Region Name</span></dt>
        <dd>
            <span>{{region.regionName}}</span>
        </dd>
        <dt><span jhiTranslate="systemGatewayModuleApp.region.country">Country</span></dt>
        <dd>
            <div *ngIf="region.countryId">
                <a [routerLink]="['/country', region.countryId]">{{region.countryId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'region-inventory/'+ region.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
